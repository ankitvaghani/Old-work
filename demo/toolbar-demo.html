
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" media="all" href="editor.css">	
	
</head>
<body style="background-color: #eee;">
	<div class="fr-toolbar fr-desktop fr-top fr-basic fr-sticky-off" style="margin: 50px">
		<button id="undo-1" type="button" tabindex="-1" role="button" aria-disabled="false" class="fr-command fr-btn fr-btn-font_awesome" data-cmd="undo">
			<i class="fa fa-rotate-left" aria-hidden="true"></i>
			<span class="fr-sr-only">Undo</span>
		</button>
		<button id="redo-1" type="button" tabindex="-1" role="button" aria-disabled="true" title="Redo (Ctrl+Shift+Z)" class="fr-command fr-btn fr-btn-font_awesome fr-disabled" data-cmd="redo">
			<i class="fa fa-rotate-right" aria-hidden="true"></i>
			<span class="fr-sr-only">Redo</span>
		</button>
		<div class="fr-separator fr-vs" role="separator" aria-orientation="vertical"></div>
		<button id="bold-1" type="button" tabindex="-1" role="button" aria-pressed="false" class="fr-command fr-btn fr-btn-font_awesome" data-cmd="bold" aria-disabled="false">
			<i class="fa fa-bold" aria-hidden="true"></i>
			<span class="fr-sr-only">Bold</span>
		</button>
		<button id="italic-1" type="button" tabindex="-1" role="button" aria-pressed="false" class="fr-command fr-btn fr-btn-font_awesome" data-cmd="italic" aria-disabled="false">
			<i class="fa fa-italic" aria-hidden="true"></i>
			<span class="fr-sr-only">Italic</span>
		</button>
		<button id="underline-1" type="button" tabindex="-1" role="button" aria-pressed="false" class="fr-command fr-btn fr-btn-font_awesome" data-cmd="underline" aria-disabled="false">
			<i class="fa fa-underline" aria-hidden="true"></i>
			<span class="fr-sr-only">Underline</span>
		</button>
		<button id="strikeThrough-1" type="button" tabindex="-1" role="button" aria-pressed="false" class="fr-command fr-btn fr-btn-font_awesome" data-cmd="strikeThrough" aria-disabled="false">
			<i class="fa fa-strikethrough" aria-hidden="true"></i>
			<span class="fr-sr-only">Strikethrough</span>
		</button>
		<button id="subscript-1" type="button" tabindex="-1" role="button" aria-pressed="false" class="fr-command fr-btn fr-btn-font_awesome" data-cmd="subscript" aria-disabled="false">
			<i class="fa fa-subscript" aria-hidden="true"></i>
			<span class="fr-sr-only">Subscript</span>
		</button>
		<button id="superscript-1" type="button" tabindex="-1" role="button" aria-pressed="false" class="fr-command fr-btn fr-btn-font_awesome" data-cmd="superscript" aria-disabled="false">
			<i class="fa fa-superscript" aria-hidden="true"></i>
			<span class="fr-sr-only">Superscript</span>
		</button>
		<button id="outdent-1" type="button" tabindex="-1" role="button" class="fr-command fr-btn fr-btn-font_awesome fr-disabled" data-cmd="outdent" aria-disabled="true">
			<i class="fa fa-outdent" aria-hidden="true"></i>
			<span class="fr-sr-only">Decrease Indent</span>
		</button>
		<button id="indent-1" type="button" tabindex="-1" role="button" class="fr-command fr-btn fr-btn-font_awesome" data-cmd="indent" aria-disabled="false">
			<i class="fa fa-indent" aria-hidden="true"></i>
			<span class="fr-sr-only">Increase Indent</span>
		</button>
		<button id="clearFormatting-1" type="button" tabindex="-1" role="button" class="fr-command fr-btn fr-btn-font_awesome" data-cmd="clearFormatting" aria-disabled="false">
			<i class="fa fa-eraser" aria-hidden="true"></i>
			<span class="fr-sr-only">Clear Formatting</span>
		</button>
		<button id="insertTable-1" type="button" tabindex="-1" role="button" class="fr-command fr-btn fr-btn-font_awesome" data-cmd="insertTable" data-popup="true" aria-disabled="false">
			<i class="fa fa-table" aria-hidden="true"></i>
			<span class="fr-sr-only">Insert Table</span>
		</button>
		<button id="html-1" type="button" tabindex="-1" role="button" aria-pressed="false" class="fr-command fr-btn fr-btn-font_awesome" data-cmd="html">
			<i class="fa fa-code" aria-hidden="true"></i>
			<span class="fr-sr-only">Code View</span>
		</button>
	</div>
	
</body>
