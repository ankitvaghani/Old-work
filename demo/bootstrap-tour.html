	<script src="assets/bootstrap/js/bootstrap-tooltip.js" type="text/javascript" rel="script" ></script>
	<script src="assets/bootstrap/js/bootstrap-popover.js" type="text/javascript" rel="script" ></script>
	<script src="assets/bootstrap/js/bootstrap-tour.js" type="text/javascript" rel="script" ></script>

<script type="text/javascript">

var tour = new Tour(
//{
//     afterSetState: function(key, value) {
//                 console.log(key, value, tour.getState(), tour.getStep());
//             }
// }
);

tour.addSteps([
        {
        placement:"bottom",
        element: "#welcome", 
        title: "WELCOME", 
        content: "Welcome to the bootstrap tour" 
    },
    {
    	placement:"bottom",
        element: "#step-one", 
        title: "Step One Title", 
        content: "Step One Content" 
    },
    {
    	placement:"bottom",
        element: "#step-two",
        title: "Step Two Title",
        content: "Step Two Content"
    },
    {
    	placement:"bottom",
       element: "#step-three",
        title: "Step three Title",
        content: "Step three Content"
    },
    {
    	placement:"bottom",
        path: "/page.cshtml",
        element: "#step-four",
        title: "Step four Title",
        content: "Step four Content"
    },
    {
    	placement:"bottom",
        element: "#step-five",
        title: "Step five Title",
        content: "Step five Content"
    },
    {
    	placement:"bottom",
        path: "/index.cshtml",
        element: "#step-six",
        title: "Step six Title",
        content: "Step six Content"
    },
    {
    	placement:"bottom",
        element: "#step-seven",
        title: "Step seven Title",
        content: "Step seven Content"
    }
]);

tour.restart();

$("#pause-tour").on("click", function() {

    tour.end();

});


$("#resume-tour").on("click", function() {

    tour.start(true);

});
</script>
