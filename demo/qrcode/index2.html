    <title>Draggable, Moveable and Resizable DIV using jQuery</title>

    <style>
       
        #qrcode canvas{
             height: 100%;
             width: 100%;
             cursor:move; 
             border:solid 2px #CCC;
             padding: 2px; 
             
            
        }

	.draggable_div
	{
	    position: relative; 
	    display: -moz-inline-stack;
	    display: inline-block;
	    vertical-align: top;
	    zoom: 1;
	    *display: inline;   

	    cursor: hand; 
	    cursor: pointer;       
	}

	.resizable
	{
	    width: 50%;  	    
	    
	}
	.resizable img
	{
	    width: 100%;   
	}

	
	.ui-resizable-se
	{
	    right: -5px;
	    bottom: -5px;
	}
	
	.ui-rotatable-handle.ui-draggable-dragging
	{
	    visibility:  hidden;
	}
    </style>
</head>
