	<body style="background-color: #eee;margin:0px">
        <center>
		  <canvas id="myChart" style="max-width:50%;float: left;" ></canvas>
		  <canvas id="line-chart"  style="max-width:50%;" ></canvas>
        </center>

	<script type="text/javascript" src="assets/js/chart.min.js" ></script>

<script>



  var ctx = document.getElementById("myChart").getContext('2d');
  var myChart = new Chart(ctx, {
      type: 'line',
      data: {
          labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
          datasets: [{
              label: '# of Votes',
              data: [0, 0, 2, 0, 22, 0],
              backgroundColor: [
                  // 'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.3)',

              borderColor: [

              ],
              borderWidth: 5,
